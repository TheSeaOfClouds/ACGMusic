<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>search</title>

    <link rel='stylesheet' id='awesome-css' th:href="@{/static/font-awesome/4.4.0/css/font-awesome.min.css}" type='text/css' media='all'>
    <link rel='stylesheet' id='frontend-css' th:href="@{/static/wp-content/themes/mx/assets/css/frontend-1564588134.css}" type='text/css' media='all'>

    <script th:src="@{/static/js/jQuery-3.4.1.js}"></script>
</head>

<body class="search search-results logged-in">



<div th:replace="common/top :: html"></div>

    <div class="g">
        <div id="main">
            <form id="fm-search-page" th:action="@{/search}">
                <label for="search-page-s">
                    <i class="fa fa-search fa-fw" style="padding-top: 8px;"></i>
                </label>
                <input type="search" id="search-page-s" name="s" class="form-control" placeholder="输入关键字搜索" title="输入关键字搜索">
            </form>
            <div class="row">
                <!--/*@thymesVar id="list" type="java.util.List"*/-->
                <article class="g-tablet-1-2 g-tablet-1-4 card lg " th:each="work , workStat : ${list}">
                    <div class="card-bg">
                        <!--/*@thymesVar id="work" type="com.entity.WorksInfo"*/-->
                        <a th:href="@{'/worksDisplay?workId='+${work?.workId}}" th:title="${work?.workTitle}" class="thumbnail-container" target="_blank">
                            <img class="thumbnail" th:src="@{../acgPic/work-background/{filename}(filename=${work?.workBackground})}" th:alt="${work?.workTitle}" width="320" height="200">

                            <div class="card-cat">
                                <span style="background-color:rgba(238,145,111,.8);" th:text="${work?.typeName}"></span>
                            </div>
                        </a>
                        <a th:href="@{'/worksDisplay?workId='+${work?.workId}}" th:title="${work?.workTitle}" class="card-title" target="_blank">
                            <h3 th:text="${work?.workTitle}"></h3>
                        </a>
                        <div class="card-meta">
                            <a th:href="@{'/authorIndex?uid='+${work?.uid}}" class="meta author" th:title="${work?.user?.nickname}" target="_blank">
                                <img width="32" height="32" th:src="@{../acgPic/head-image/{filename}(filename=${work?.user?.headImage})}" th:alt="${work?.user?.nickname}" class="avatar">
                                <span class="tx" th:text="${work?.user?.nickname}"></span>
                            </a>
                            <span class="meta views" title="查看数">
                                <i class="fa fa-play-circle"></i> 1352
                            </span>

                            <!-- comments count -->
                            <span class="meta comments-count" title="评论">
						        <!--/*@thymesVar id="commentCountList" type="java.util.List"*/-->
						        <i class="fa fa-comment" th:text="${commentCountList?.get(workStat.index)}"></i>
                            </span>
                        </div>
                    </div>
                </article>

            </div>
            <div class="area-pagination archive-pagination">
            </div>
        </div><!-- /#main -->
    </div><!-- /.container -->



    <a href="javascript:;" id="back-to-top" class="fa fa-arrow-up fa-2x" title="返回顶部"></a>
    <div th:replace="common/foot :: html"></div>
